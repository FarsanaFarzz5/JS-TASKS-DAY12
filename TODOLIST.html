<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet"  href="/style/to.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="task">
    <input type="text" id="task-input" placeholder="Enter task" style="height: 30px;">
    <button onclick="addTask()" style="height: 37px;">Add Task</button>
    <ul id="todo-list" style="color: rgb(0, 0, 0);font-size: 30px;"></ul></div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("task-input");
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                const listItem = document.createElement("li");
                listItem.innerHTML = taskText  +  '<button onclick="this.parentNode.remove()" style="height:30px;margin-left:30px;color:red;background-color:white;border-radius:50%;width:15%;height:40px">Delete</button>';
                document.getElementById("todo-list").appendChild(listItem);
                taskInput.value = "";
            }
        }
    </script>
</body>
</html>
